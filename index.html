<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roda Coca-Cola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              coke: {
                red: '#F40009',
                darkRed: '#bd000b',
                black: '#1E1E1E',
                white: '#FFFFFF',
                silver: '#C0C0C0'
              }
            },
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'bubble': 'bubble 10s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F40009;
        background-image: radial-gradient(circle at 50% 30%, #ff4d53 0%, #F40009 60%, #a30006 100%);
        color: white;
        overflow-x: hidden;
      }
      
      /* Bubble Animation */
      .bubbles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: rise 15s infinite ease-in;
      }
      .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
      .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
      .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 10s; animation-delay: 2s; }
      .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
      .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }
      .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 8s; animation-delay: 3s; }
      .bubble:nth-child(7) { width: 25px; height: 25px; left: 75%; animation-duration: 7s; animation-delay: 2s; }
      .bubble:nth-child(8) { width: 80px; height: 80px; left: 80%; animation-duration: 6s; animation-delay: 1s; }
      .bubble:nth-child(9) { width: 15px; height: 15px; left: 70%; animation-duration: 5s; animation-delay: 0s; }
      .bubble:nth-child(10) { width: 50px; height: 50px; left: 85%; animation-duration: 9s; animation-delay: 3s; }

      @keyframes rise {
        0% { bottom: -100px; transform: translateX(0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { bottom: 120vh; transform: translateX(-20px); opacity: 0; }
      }

      /* Dynamic Ribbon Curve */
      .coke-curve {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: white;
        clip-path: ellipse(60% 100px at 50% 100%);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .metallic-text {
        background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 50%, #b0b0b0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
